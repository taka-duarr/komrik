<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peramalan Harga Bahan Pokok</title>
    <style>
        /* Efek hover pada baris tabel */
        #dataTable tbody tr:hover {
            background: #f3f4f6;
            transition: background 0.3s ease-in-out;
        }

        /* Perataan konten di dalam tabel */
        #dataTable th, #dataTable td {
            text-align: left;
            padding: 12px;
            border-right: 1px solid #e5e7eb;
        }
        #dataTable th:last-child, #dataTable td:last-child {
            border-right: none;
        }

        /* Style tambahan untuk header tabel */
        #dataTable thead tr {
            background-color: #e5e7eb; /* Warna abu yang lebih terang */
            border-bottom: 2px solid #000; /* Garis bawah hitam */
        }

        /* Menambahkan efek shadow di tabel */
        #dataTable {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow ringan */
            border-radius: 8px; /* Membuat tabel lebih modern */
        }
    </style>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-black">
                Peramalan Harga Bahan Pokok
            </h1>
            <p class="text-gray-700 mt-2">Lakukan prediksi harga dengan mudah berdasarkan data historis</p>
        </header>

        <!-- Form Input Data -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Masukkan Data Historis Harga</h2>
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <input 
                        type="number" 
                        id="year" 
                        placeholder="Tahun" 
                        class="p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" 
                        required>
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-calendar-days"></i>
                    </span>
                </div>
                <div class="relative">
                    <input 
                        type="number" 
                        id="price" 
                        placeholder="Harga (ribuan)" 
                        class="p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" 
                        required>
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-money-bill"></i>
                    </span>
                </div>
                <button 
                    type="button" 
                    class="bg-black text-white p-3 rounded-lg hover:bg-gray-900 transition-transform transform hover:scale-105" 
                    onclick="addData()">Tambah Data</button>
            </form>
        </section>

        <!-- Tabel Data -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Data Historis</h2>
            <div class="overflow-x-auto">
                <table id="dataTable" class="min-w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border px-6 py-3 text-left text-gray-800 font-medium">Tahun</th>
                            <th class="border px-6 py-3 text-left text-gray-800 font-medium">Harga (ribuan)</th>
                        </tr>
                    </thead>
                    <tbody id="predictions-list" class="divide-y divide-gray-200">
                        <!-- Data akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Button Kalkulasi -->
        <section class="text-center mb-6">
            <button 
                class="bg-black text-white px-6 py-3 rounded-lg shadow hover:bg-gray-900 transition-transform transform hover:scale-105"
                onclick="finishInput()">Kalkulasi Prediksi</button>
        </section>

        <!-- Grafik -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Grafik Peramalan</h2>
            <div class="p-4 shadow-inner bg-gray-100 rounded-lg">
                <canvas id="priceChart"></canvas>
            </div>
        </section>
    </div>

    <div id="live2d-widget"></div>

    

    <script src="public/live2d/script/L2Dwidget.min.js" async></script>
    <script>
        window.addEventListener("load", function() {
            // Pastikan script sudah di-load
            if (typeof L2Dwidget !== "undefined") {
                L2Dwidget.init({
                    model: {
                        jsonPath: "public/live2d/model/sagiri/model.json",
                        scale: 0.5,
                    },
                    display: {
                        position: "right",
                        width: 480,
                        height: 720,
                        hOffset: -50,
                        vOffset: -80,
                    },
                    mobile: {
                        show: false,
                    },
                });
            } else {
                console.warn("L2Dwidget script is not loaded.");
            }
        });
    </script>

    <footer class="text-center py-4 bg-gray-100 mt-8">
        <p class="text-gray-600">Â© 2025 Peramalan Harga Bahan Pokok. All rights reserved.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
